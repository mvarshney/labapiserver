vault:
  server:
    dev:
      enabled: true
      devRootToken: "root"  # Change in production!
    
    ha:
      enabled: false
    
    dataStorage:
      enabled: true
      size: 10Gi
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    
    ingress:
      enabled: false
    
    serviceAccount:
      create: true
      name: vault
  
  ui:
    enabled: true
    serviceType: "ClusterIP"
  
  injector:
    enabled: true
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "100m"
